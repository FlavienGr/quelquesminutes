sudo: required
services:
  - docker
before_install:
  - docker build -t zencles/quelquesminutes .
script:
  - docker run -e CI=true zencles/quelquesminutes npm run test
after_success:
  - docker build -t zencles/quelquesminutes .
  - echo "$DOCKER_PASSWORD" | docker login -u "$DOCKER_USERNAME" --password-stdin
  - docker push zencles/quelquesminutes
notifications:
  email: true
